<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adventures in Food</title>
	
	<link rel="stylesheet" href="style.css">

	<style>
		@media screen and (max-width: 1080px) {
			.thumbnails {
				justify-content: center;
			}
			section {
				text-align: center;
			}

		}

		@media screen and (max-width: 720px) {
			article {
				flex-wrap: wrap;
			}
			.blog-post img {
				height: 150px;
				width: 150px;
				object-fit: scale-down;
			}
			nav ul {
				flex-direction: column;
				width: 100%;
			}
			.tab {
				width: 100%;
			}
			nav div {
				flex-direction: column;
			}
		}
	</style>

</head>

<body>
	<nav>
		<div class="box nav-box">
			<ul class="box">
				<li class="tab tab-one clickable"><a href=''>Home</a></li>
				<li class="tab tab-two clickable"><a href=''>Recipes</a></li>
				<li class="tab tab-three clickable"><a href=''>Reviews</a></li>
			</ul>
			<div class="box">
				<input type="search" placeholder="search"/>
				<a href="">Login</a>
				<a href="">Register</a>
			</div>
		</div>
	</nav>
	<div alt="Cover photo of hamburger and fries" class="cover"></div>
    <div id="main" class="box-vertical">
        

		<h1>ADVENTURES IN FOOD</h1>
		<section id="newest-article" class="box-vertical"></section>
		<section id="recent-adventures">
			<h2 class="adventure-heading">Recent Adventures</h2>
			<div class="box thumbnails">
				<div class="article-thumbnail clickable"></div>
				<div class="article-thumbnail clickable"></div>
				<div class="article-thumbnail clickable"></div>
			</div>
		</section>
		<section id="popular-adventures">
			<h2 class="adventure-heading">Popular Adventures</h2>
			<div class="box thumbnails">
				<div class="article-thumbnail clickable"></div>
				<div class="article-thumbnail clickable"></div>
				<div class="article-thumbnail clickable"></div>
				<div class="article-thumbnail clickable"></div>
			</div>
		</section>
    </div>

	<script src="script.js"></script>
</body>
</html>
