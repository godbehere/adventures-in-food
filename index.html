<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adventures in Food</title>
	
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kufam:wght@600&family=Permanent+Marker&display=swap" rel="stylesheet"> 

	<style>
		@media screen and (max-width: 1080px) {
			.thumbnails {
				justify-content: center;
			}
			section {
				text-align: center;
			}

		}

		@media screen and (max-width: 720px) {
			article {
				flex-wrap: wrap;
			}
			.blog-post img {
				height: 150px;
			}
			nav ul {
				flex-direction: column;
				width: 100%;
			}
			.tab {
				width: 100%;
			}
			nav div {
				flex-direction: column;
			}
		}

	</style>

</head>

<body>
	<nav>
		<div class="box nav-box">
			<ul class="box">
				<li class="tab tab-one clickable"><a href=''>Home</a></li>

				<li class="tab tab-three clickable"><a href=''>Reviews</a></li>
			</ul>
			<div class="box">

				<a href="">Login</a>

	<div alt="Cover photo of hamburger and fries" class="cover"></div>

				</div>
				<div class="clickable clickable-div not-clicked">
					<img src="https://i.imgur.com/Zt2R4Ou.jpg" class="article-thumbnail"/>
					<h3 class="thumbnail-heading">The Daily Dumpling Wonton Co</h3>
				</div>
			</div>
		</section>

		<hr>

				</div>
				<div class="clickable clickable-div not-clicked">
					<img src="https://i.imgur.com/t0AuImc.jpg" class="article-thumbnail"/>
					<h3 class="thumbnail-heading">Momo's in Parkdale</h3>
				</div>
				<div class="clickable clickable-div not-clicked">
					<img src="https://i.imgur.com/ot8D7hn.jpg" class="article-thumbnail"/>
					<h3 class="thumbnail-heading">Jacob's Pickle</h3>
				</div>
				
				
				
				
			</div>
